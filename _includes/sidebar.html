<aside class="sidebar">
  <ul>

    <li class="home-link">
      <a href="{{ '/' | relative_url }}">Ana Sayfa</a>
    </li>

    {% for cat in site.category_order %}
      {% if site.categories[cat] %}
        <li class="category">
          <strong class="category-title">
            {{ cat | capitalize }}
          </strong>

          <ul class="category-posts">
            {% for post in site.categories[cat] %}
              <li>
                <a href="{{ post.url | relative_url }}"
                   class="{% if page.url == post.url %}active-post{% endif %}">
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% endif %}
    {% endfor %}

  </ul>
</aside>
