<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    {% include sidebar.html %}

    <main class="content">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </main>
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", function () {

    document.querySelectorAll(".category-title").forEach(function (title) {
      title.addEventListener("click", function () {
        this.parentElement.classList.toggle("open");
      });
    });

    // Aktif post varsa kategorisini otomatik aรง
    document.querySelectorAll(".active-post").forEach(function (link) {
      const category = link.closest(".category");
      if (category) {
        category.classList.add("open");
      }
    });

  });
  </script>
</body>
</html>
