<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <div class="container">
    {% include sidebar.html %}

    <main class="content">
      {{ content }}
    </main>
  </div>
  
  <script>
  function toggleCategory(el) {
    const category = el.parentElement;
    const name = category.dataset.category;

    category.classList.toggle('open');

    if (category.classList.contains('open')) {
      localStorage.setItem('openCategory', name);
    } else {
      localStorage.removeItem('openCategory');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const openCategory = localStorage.getItem('openCategory');
    if (!openCategory) return;

    const el = document.querySelector(
      `.category[data-category="${openCategory}"]`
    );
    if (el) el.classList.add('open');
  });
  </script>

</body>
</html>
