<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        {% for item in site.navigation %}
          <li><a href="{{ item.link }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </aside>
    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
